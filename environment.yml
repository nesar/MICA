# MICA Conda Environment Configuration
# Create environment: conda env create -f environment.yml
# Activate: conda activate mica
# Update: conda env update -f environment.yml --prune

name: mica
channels:
  - conda-forge
  - defaults

dependencies:
  # Python version
  - python=3.11

  # Core packages from conda-forge
  - pip>=23.0
  - numpy>=1.24.0
  - pandas>=2.0.0

  # Use pip for most packages to ensure version compatibility
  - pip:
    # Core LangGraph and LangChain
    - langgraph>=0.2.0
    - langchain>=0.3.0
    - langchain-core>=0.3.0
    - langchain-community>=0.3.0

    # Web Framework - FastAPI with Pydantic v2 support
    - fastapi>=0.109.0
    - uvicorn[standard]>=0.27.0
    - websockets>=12.0
    - python-multipart>=0.0.6

    # Vector Database for RAG
    - chromadb>=0.4.22
    - sentence-transformers>=2.2.0

    # Document Processing
    - pdfplumber>=0.10.0
    - reportlab>=4.0.0
    - pypdf>=3.0.0

    # Excel Processing
    - openpyxl>=3.1.2
    - xlsxwriter>=3.1.9

    # Data Visualization
    - matplotlib>=3.8.0
    - plotly>=5.18.0

    # HTTP and API
    - requests>=2.31.0
    - httpx>=0.26.0

    # Tokenization
    - tiktoken>=0.5.0

    # Configuration
    - python-dotenv>=1.0.0
    - pydantic>=2.5.0
    - pydantic-settings>=2.1.0

    # Async File Operations
    - aiofiles>=23.2.1

    # Development tools (optional but useful)
    - black>=23.0.0
    - ruff>=0.1.0
    - pytest>=7.4.0
    - pytest-asyncio>=0.23.0
